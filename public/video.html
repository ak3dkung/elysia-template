<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>Video Quiz App</title>

    <style>
        :root {
            --vh: 1vh;
        }

        /* ป้องกัน Address bar เด้ง */
        html,
        body {
            padding: 0;
            margin: 0;
            overscroll-behavior: none;
            height: 101vh;
            /* บังคับ scroll 1px trick */
            overflow-y: scroll;
            background: #000;
        }

        /* APP = pseudo fullscreen 100% */
        .app {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: calc(var(--vh) * 100);
            overflow: hidden;
            background: #000;
        }

        .video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: calc(var(--vh) * 100);
            overflow: hidden;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* overlay quiz */
        .overlay {
            position: fixed;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        .overlay.active {
            display: flex;
        }

        .quiz-box {
            background: #fff;
            padding: 24px 30px;
            border-radius: 18px;
            text-align: center;
            font-size: 20px;
            color: #333;
            width: 80%;
            max-width: 400px;
        }

        .btn {
            margin-top: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #4A90E2;
            font-size: 18px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="app">

        <div class="video-container">
            <video id="player" playsinline preload="auto" src="video.mp4"></video>
        </div>

        <div class="overlay" id="quizOverlay">
            <div class="quiz-box">
                <div style="font-size:22px; margin-bottom:10px;">คำถาม:</div>
                <div>5 + 5 = เท่าไหร่?</div>
                <button class="btn" id="btnAnswer">ตอบ 10</button>
            </div>
        </div>

    </div>

    <script>
        // ===== DYNAMIC VH (แก้ปัญหา address bar เด้ง) =====
        function setVh() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty("--vh", `${vh}px`);
        }
        setVh();
        window.addEventListener("resize", setVh);

        //====== ซ่อน address bar ทันที ======
        window.addEventListener("load", () => {
            setTimeout(() => window.scrollTo(0, 1), 10);
        });

        // ===== Video + Quiz Logic =====
        const video = document.getElementById("player");
        const quiz = document.getElementById("quizOverlay");
        const btnAnswer = document.getElementById("btnAnswer");

        let asked = false;

        // ให้ user แตะเพื่อเริ่ม video (iOS ต้องมี user gesture)
        video.addEventListener("click", () => video.play());

        // Trigger คำถามตอนถึงเวลา
        video.addEventListener("timeupdate", () => {
            if (video.currentTime >= 5 && !asked) {
                video.pause();
                quiz.classList.add("active");
                asked = true;
            }
        });

        // ปิด quiz และเล่นต่อ
        btnAnswer.addEventListener("click", () => {
            quiz.classList.remove("active");
            video.play();
        });

    </script>

</body>

</html>
